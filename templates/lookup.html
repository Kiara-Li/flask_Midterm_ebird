{% extends "base.html" %}

{% block content %}
{% for character in data %}
<div class="card text-bg-secondary mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src={{ character['image'] }} class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ character['name'] }}</h5>
        <p class="card-text">Last Known Location: {{ character['location']['name'] }}</p>
        <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
      </div>
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
